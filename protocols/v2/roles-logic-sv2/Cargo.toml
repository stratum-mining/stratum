[package]
name = "roles_logic_sv2"
version = "4.0.0"
authors = ["The Stratum V2 Developers"]
edition = "2021"
description = "Common handlers for use within SV2 roles"
documentation = "https://docs.rs/roles_logic_sv2"
license = "MIT OR Apache-2.0"
repository = "https://github.com/stratum-mining/stratum"
homepage = "https://stratumprotocol.org"
keywords = ["stratum", "mining", "bitcoin", "protocol"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitcoin = { version = "0.32.5" }
channels_sv2 = { path = "../channels-sv2", version = "^2.0.0" }
parsers_sv2 = { path = "../parsers-sv2", version = "^0.1.0" }
handlers_sv2 = { path = "../handlers-sv2", version = "^0.1.0" }
common_messages_sv2 = { path = "../../../protocols/v2/subprotocols/common-messages", version = "^6.0.0" }
mining_sv2 = { path = "../../../protocols/v2/subprotocols/mining", version = "^5.0.0" }
template_distribution_sv2 = { path = "../../../protocols/v2/subprotocols/template-distribution", version = "^4.0.0" }
job_declaration_sv2 = { path = "../../../protocols/v2/subprotocols/job-declaration", version = "^5.0.0" }
tracing = { version = "0.1"}
chacha20poly1305 = { version = "0.10.1"}
nohash-hasher = "0.2.0"
primitive-types = "0.13.1"
hex = {package = "hex-conservative", version = "0.3.0"}
codec_sv2 = { path = "../../../protocols/v2/codec-sv2", version = "^3.0.0", features = ["noise_sv2", "with_buffer_pool"] }

[dev-dependencies]
quickcheck = "1.0.3"
quickcheck_macros = "1"
rand = "0.8.5"
toml =  {git = "https://github.com/diondokter/toml-rs", default-features = false, rev="c4161aa"}
serde = { version = "1.0.89", features = ["derive", "alloc"], default-features = false}
tracing-subscriber = "0.3"

[features]
prop_test = ["template_distribution_sv2/prop_test"]
# Code coverage tools may conflict with the nopanic logic, so we can disable it when needed
disable_nopanic = []
