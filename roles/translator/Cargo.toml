[package]
name = "translator_sv2"
version = "1.0.0"
authors = ["The Stratum V2 Developers"]
edition = "2021"
description = "Server used to bridge SV1 miners to SV2 pools"
documentation = "https://docs.rs/translator_sv2"
readme = "README.md"
homepage = "https://stratumprotocol.org"
repository = "https://github.com/stratum-mining/stratum"
license = "MIT OR Apache-2.0"
keywords = ["stratum", "mining", "bitcoin", "protocol"]

[lib]
name = "translator_sv2"
path = "src/lib/mod.rs"

[[bin]]
name = "translator_sv2"
path = "src/main.rs"

[dependencies]
stratum-common.workspace = true
async-channel.workspace = true
async-recursion.workspace = true
binary_sv2.workspace = true
buffer_sv2.workspace = true
codec_sv2.workspace = true
framing_sv2.workspace = true
network_helpers_sv2.workspace = true
once_cell.workspace = true
roles_logic_sv2.workspace = true
serde.workspace = true
serde_json.workspace = true
futures.workspace = true
tokio.workspace = true
ext-config.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
v1.workspace = true
error_handling.workspace = true
key-utils.workspace = true
tokio-util.workspace = true
rand.workspace = true
primitive-types.workspace = true

[dev-dependencies]
sha2.workspace = true

