[package]
name = "parsers_sv2"
version = "0.1.2"
authors = ["The Stratum V2 Developers"]
edition = "2021"
readme = "README.md"
description = "Sv2 Message Parsers"
documentation = "https://docs.rs/parsers_sv2"
license = "MIT OR Apache-2.0"
repository = "https://github.com/stratum-mining/stratum"
homepage = "https://stratumprotocol.org"
keywords = ["stratum", "mining", "bitcoin", "protocol"]

[dependencies]
binary_sv2 = { path = "../binary-sv2", version = "^5.0.0" }
framing_sv2 = { path = "../framing-sv2", version = "^5.0.0" }
common_messages_sv2 = { path = "../subprotocols/common-messages", version = "^6.0.0" }
mining_sv2 = { path = "../subprotocols/mining", version = "^6.0.0" }
template_distribution_sv2 = { path = "../subprotocols/template-distribution", version = "^4.0.0" }
job_declaration_sv2 = { path = "../subprotocols/job-declaration", version = "^5.0.0" }
extensions_sv2 = { path = "../extensions-sv2", version = "^0.1.0" }

[dev-dependencies]
codec_sv2 = { path = "../codec-sv2", features = ["noise_sv2", "with_buffer_pool"] }
